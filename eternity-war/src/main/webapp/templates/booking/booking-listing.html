<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<div class="well well-sm">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9 ">
            <button type="button" ng-click="createBooking()" class="btn btn-primary pull-right">Neue Buchung</button>
        </div>
    </div>
</div>

<div class="well">

    <div class="table-responsive">

        <table class="table table-striped table-hover">

            <tr>
                <th>Projekt</th>
                <th>Datum</th>
                <th>Beginn</th>
                <th>Ende</th>
                <th>Pause</th>
                <th>Beschreibung</th>
                <th></th>
            </tr>

            <tr ng-repeat="booking in bookings track by $index">
                <td>{{booking.projectIdentifier}}</td>
                <td>{{booking.startTime | date:'dd.MM.yyyy'}}</td>
                <td>{{booking.startTime  | date:'HH:mm'}}</td>
                <td>{{booking.endTime | date:'HH:mm'}}</td>
                <td>{{booking.breakDuration}}</td>
                <td>{{booking.description}}</td>
                <td>
                    <a ng-click="editBooking(booking)">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a ng-click="removeBooking(booking)">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>

        </table>

    </div>

</div>
