<div class="well">

    <div class="table-responsive">

        <table class="table table-striped table-hover">

            <tr>
                <th>Datum</th>
                <th>Beginn</th>
                <th>Ende</th>
                <th>Pause</th>
                <th>Beschreibung</th>
                <th>Projekt</th>
                <th></th>
            </tr>

            <tr ng-repeat="booking in bookings track by $index">
                <td>{{booking.startTime | date:'dd.MM.yyyy'}}</td>
                <td>{{booking.startTime  | date:'HH:mm'}}</td>
                <td>{{booking.endTime | date:'HH:mm'}}</td>
                <td>{{booking.breakDuration}}</td>
                <td>{{booking.description}}</td>
                <td>{{booking.projectIdentifier}}</td>
                <td>
                    <a ng-click="editBooking(booking)">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a ng-click="removeBooking(booking)"
                       ng-confirm-click="Soll die Buchung ({{booking.startTime | date:'dd.MM.yyyy'}}: {{booking.startTime  | date:'HH:mm'}}-{{booking.endTime | date:'HH:mm'}}) wirklich gelöscht werden?">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>

        </table>

    </div>

</div>
