<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<div class="well well-sm">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9 ">
            <button type="button" ng-click="createBooking()" class="btn btn-primary pull-right">Neue Buchung</button>
        </div>
    </div>
</div>

<div class="well">

    <div class="table-responsive">

        <table st-table="bookings" class="table table-striped table-hover">

            <thead>
            <tr>

                <!--<th st-sort="getters.firstName">first name</th>
                <th st-sort="lastName">last name</th>
                <th st-sort="birthDate">birth date</th>
                <th st-sort="balance" st-skip-natural="true" >balance</th>
                <th>email</th>-->

                <th st-sort="startTime" st-skip-natural="true" st-sort-default="true">Datum</th>
                <th st-sort="projectIdentifier" st-skip-natural="true">Projekt</th>
                <th>Beginn</th>
                <th>Ende</th>
                <th>Pause</th>
                <th>Beschreibung</th>
                <th class="text-center"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
            </tr>
            </thead>

            <tr ng-repeat="booking in bookings | orderBy:'Datum'">
                <td>{{booking.startTime | date:'dd.MM.yyyy'}}</td>
                <td>{{booking.projectIdentifier}}</td>
                <td>{{booking.startTime  | date:'HH:mm'}}</td>
                <td>{{booking.endTime | date:'HH:mm'}}</td>
                <td>{{booking.breakDuration}}</td>
                <td>{{booking.description}}</td>
                <td class="text-center">
                    <button type="button" ng-click="editBooking(booking)" class="btn btn-xs btn-warning">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="button" ng-click="removeBooking(booking)" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>

        </table>

    </div>

</div>
