<h3>Buchungen</h3>

<div class="row">

    <div class="well col-md-4">

        <form class="form-horizontal" ng-submit="createBooking()">

            <div class="form-group">

                <label class="col-sm-2 control-label">Projekt</label>

                <div class="col-sm-10">
                    <select ng-model="selectedProject" class="form-control" required
                            ng-options="project.identifier as project.identifier + ' - ' + project.description for project in projects">
                    </select>
                </div>

            </div>

            <div class="form-group">

                <label class="col-sm-2 control-label">Datum</label>

                <div class="col-sm-10">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{dateFormat}}" ng-model="bookingDate"
                               is-open="opened"
                               datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true"
                               close-text="Close"/>
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                          </span>
                    </p>
                </div>

            </div>

            <div class="form-group">

                <label class="control-label">Start</label>

                <timepicker ng-model="startTime" hour-step="hstep" minute-step="mstep"
                            show-meridian="false"></timepicker>

            </div>

            <div class="form-group">

                <label class="control-label">Ende</label>

                <timepicker ng-model="endTime" hour-step="hstep" minute-step="mstep"
                            show-meridian="false"></timepicker>

            </div>

            <div class="form-group">

                <label class="control-label">Pause</label>

                <input ng-model="breakDuration" type="number" min="0" max="360" step="5" class="form-control"
                       placeholder="0">

            </div>

            <div class="form-group">

                <label class="control-label">Beschreibung</label>

                <input ng-model="description" type="text" maxlength="50" class="form-control"
                       placeholder="Beschreibung">

            </div>

            <button type="submit" class="btn btn-default">Speichern</button>

        </form>

    </div>

    <div class="well col-md-7 col-md-offset-1">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tr>
                    <th>Datum</th>
                    <th>Beginn</th>
                    <th>Ende</th>
                    <th>Pause</th>
                    <th>Beschreibung</th>
                    <th>Projekt</th>
                </tr>

                <tr ng-repeat="booking in bookings track by $index">
                    <td>{{ booking.startTime | date:'dd.MM.yyyy' }}</td>
                    <td>{{booking.startTime  | date:'HH:mm' }}</td>
                    <td>{{booking.endTime | date:'HH:mm' }}</td>
                    <td>{{booking.breakDuration}}</td>
                    <td>{{booking.description}}</td>
                    <td>{{booking.projectIdentifier}}</td>
                </tr>

            </table>

        </div>

    </div>


</div>
