<div class="row">

    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">

        <div class="alert alert-success margin-top" ng-show="logoutSuccess">
            Erfolgreich abgemeldet
        </div>

        <div class="alert alert-danger margin-top" ng-show="loginError">
            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
            Abmelden war nicht erfolgreich:<br/>
            <br/>
            {{logoutError}}
        </div>

    </div>

</div>
