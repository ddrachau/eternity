<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" ng-submit="changePassword()">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{title}}</h4>
                </div>
                <div class="modal-body">

                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                        {{alert.msg}}
                    </alert>


                    <div class="form-group">

                        <label class="col-sm-3 control-label">Altes Passwort</label>

                        <div class="col-sm-9">
                            <input id="1" class="form-control" ng-model="oldPassword" type="password" min="3"
                                   maxlength="30"
                                   placeholder="Altes Passwort" required autofocus>
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Neues Passwort</label>

                        <div class="col-sm-9">
                            <input id="2" class="form-control" ng-model="newPassword1" type="password" min="3"
                                   maxlength="30"
                                   placeholder="Neues Passwort" required>
                        </div>

                        <label class="col-sm-3 control-label">Wiederholung</label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="newPassword2" type="password" min="3" maxlength="30"
                                   id="inputPasswordRepetition" placeholder="Neues Passwort wiederholen" required>
                        </div>

                    </div>


                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                    <button type="button" ng-click="cancel()" class="btn">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>
</div>
