<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">

                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

                <form name="set-password-form" class="form-horizontal">

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Passwort</label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="password" type="password" min="1" maxlength="30"
                                   placeholder="Passwort">
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="setPassword()" class="btn btn-primary">Speichern</button>
                <button type="button" ng-click="cancel()" class="btn">Abbrechen</button>
            </div>
        </div>
    </div>
</div>
