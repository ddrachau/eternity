<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">

                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                    {{alert.msg}}
                </alert>

                <form name="userForm" class="form-horizontal">

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Identifier</label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="identifier" type="text" maxlength="30"
                                   placeholder="Identifier" required ng-disabled="userId">
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Vorname</label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="forename" type="text" maxlength="30"
                                   placeholder="Vorname" required>
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Nachname</label>

                        <div class="col-sm-9">
                            <input class="form-control" ng-model="surname" type="text" maxlength="30"
                                   placeholder="Nachname" required>
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-sm-3 control-label">Rolle</label>

                        <div class="col-sm-9">
                            <select ng-model="selectedRole" class="form-control" required
                                    ng-options="role.value as role.text for role in roles">
                            </select>
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="createUpdateUser()" class="btn btn-primary">Speichern</button>
                <button type="button" ng-click="cancel()" class="btn">Abbrechen</button>
            </div>
        </div>
    </div>
</div>
