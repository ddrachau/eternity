<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Soll das Project wirklich gelöscht werden?</h4>
            </div>
            <div class="modal-body">
                <p>
                    Identifier: <strong>{{project.identifier}}</strong>
                    Beschreibung: <strong>{{project.description}}</strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">
                    Abbrechen
                </button>
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">
                    Bestätigen
                </button>
            </div>
        </div>
    </div>
</div>
