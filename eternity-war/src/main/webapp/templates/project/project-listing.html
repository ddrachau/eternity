<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

<div class="well well-sm">
    <div class="row">
        <div class="col-sm-3 col-sm-offset-9 text-right">
            <button type="button" ng-click="createProject()" class="btn btn-primary">Neues Projekt</button>
        </div>
    </div>
</div>

<div class="well">

    <div class="table-responsive">

        <table st-table="plCtrl.displayed" st-pipe="plCtrl.callServer" class="table table-striped table-hover">

            <thead>
            <tr>
                <th colspan="2">
                    <input st-search="identifier" placeholder="Identifierfilter"
                           class="input-sm form-control table-filter" type="search"/>
                </th>
                <th colspan="2">
                    <input st-search="description" st-search placeholder="Beschreibungsfilter"
                           class="input-sm form-control table-filter" type="search"/>
                </th>
            </tr>
            <tr>
                <th>Id</th>
                <th st-skip-natural="true" st-sort="identifier" st-sort-default="true">Identifier</th>
                <th st-skip-natural="true" st-sort="description">Beschreibung</th>
                <th class="text-center"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></th>
            </tr>
            </thead>

            <tbody ng-show="!plCtrl.isLoading">

            <tr ng-repeat="project in plCtrl.displayed">
                <td>{{project.id}}</td>
                <td>{{project.identifier}}</td>
                <td>{{project.description}}</td>
                <td class="text-center">
                    <button type="button" ng-click="editProject(project)" class="btn btn-xs btn-warning"
                            title="Projekt editieren">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>
                    <button type="button" ng-click="deleteProject(project)" class="btn btn-xs btn-danger"
                            title="Projekt lÃ¶schen">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
            <tbody ng-show="plCtrl.isLoading">
            <tr>
                <td colspan="4" class="text-center">Loading ...</td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td class="text-center" st-pagination="" st-items-by-page="5" colspan="7">
                </td>
            </tr>
            </tfoot>

        </table>

    </div>

</div>
